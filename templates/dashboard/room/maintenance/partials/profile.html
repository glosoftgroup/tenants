{% load static %}
<div class="row">
	<div class="col-sm-12">

		<!-- User details (with sample pattern) -->
		<div class="content-group">
			<div  class="panel-body bg-slate border-radius-tops text-center" style="border-radius:5px 5px 0px 0px;    box-shadow: 0 1px 3px rgba(0,0,0,.12),0 1px 2px rgba(0,0,0,.24);background-image: url('{% static 'backend/images/bg.png' %}'); background-size: contain;">
				<div class="content-group-sms">
					{% if user.image %}
		              <img src=" {{user.image.url}}" alt="Texto Alternativo" class="img-circle img-thumbnail" style="width: 150px;height: 150px;" />
		              <h4 class="text-semibold no-margin-bottom">
						{{user.name }}
					</h4>
		            {% else %}
		            	<h1 class="text-semibold no-margin-bottom text-center">
						{{user.name }}
						</h1>
		            {% endif %}

					
					<span class="display-block"></span>
				</div>

				

				
			</div>

			<div class="panel panel-body no-border-top no-border-radius-top" style="padding: 0px !important;">
				<ul class="customer-details">
					<li class="text-semibold"><span class="text-bold">Email:</span> <span class="pull-right">{{user.email }}</span></li>
					<li class="text-semibold"><span class="text-bold">Mobile No:</span> <span class="pull-right">{{user.mobile }}</span></li>
					<li class="text-semibold"><span class="text-bold">ID/Passport No:</span> <span class="pull-right">{{user.nid }}</span></li>
					<li class="text-semibold"><span class="text-bold">Description:</span> <span class="pull-right">{{user.description }}</span></li>
				</ul>
			</div>
		</div>
		<!-- /user details (with sample pattern) -->		
	</div>
</div>
